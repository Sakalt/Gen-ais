<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハイドロAI</title>
    <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
    <style>
        #error { color: red; }
    </style>
</head>
<body>
    <h1>ハイドロAI</h1>
    <textarea id="input" placeholder="メッセージを入力" rows="4" cols="50"></textarea>
    <button id="run">送信</button>

    <h2>出力:</h2>
    <pre id="output"></pre>

    <div id="error"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const net = new brain.recurrent.LSTM();

            // トレーニングデータの初期値（fetchが失敗した場合に使用）
            let trainingData = [
                {
                    input: "こんにちは",
                    output: "こんにちは！今日はどうですか？"
                },
                {
                    input: "元気ですか？",
                    output: "はい、元気です！あなたはどうですか？"
                },
                {
                    input: "8 * 8 は？",
                    output: "答えは 64 です。"
                }
            ];

            // タイムアウト付きでfetchを実行する関数
            const fetchWithTimeout = (url, options = {}, timeout = 5000) => {
                return new Promise((resolve, reject) => {
                    const timer = setTimeout(() => reject(new Error("リクエストがタイムアウトしました")), timeout);
                    fetch(url, options)
                        .then(response => {
                            clearTimeout(timer);
                            if (!response.ok) {
                                throw new Error('データの読み込みに失敗しました');
                            }
                            resolve(response.json());
                        })
                        .catch(reject);
                });
            };

            const loadData = async () => {
                try {
                    const data = await fetchWithTimeout('/data.json');
                    trainingData = data.conversations;  // 外部JSONデータをセット
                } catch (error) {
                    alert(`エラー: ${error.message}`);
                }
                initializeModel(trainingData);  // エラー時には初期値のデータを使ってトレーニング
            };

            const initializeModel = (conversations) => {
                net.train(conversations.map(item => ({
                    input: item.input.join(' '), // 配列の入力を結合
                    output: item.output,
                })), {
                    iterations: 2000,
                    log: true,
                    logPeriod: 100,
                });
            };

            // 応答生成
            const generateResponse = (input) => {
                // 四則演算のチェック (加算、減算、乗算、除算)
                const calculationMatch = input.match(/(\d+)\s*([\+\-\*\/×÷])\s*(\d+)/);
                if (calculationMatch) {
                    const num1 = parseFloat(calculationMatch[1]);
                    const operator = calculationMatch[2];
                    const num2 = parseFloat(calculationMatch[3]);
                    let result;

                    switch (operator) {
                        case '+':
                            result = num1 + num2;
                            break;
                        case '-':
                            result = num1 - num2;
                            break;
                        case '*':
                        case '×':
                            result = num1 * num2;
                            break;
                        case '/':
                        case '÷':
                            result = num1 / num2;
                            break;
                        default:
                            return "計算式が間違っています。";
                    }

                    return `答えは ${result} です。`;
                }

                // 通常のAI応答
                const response = net.run(input);
                return response || "申し訳ありませんが、その質問にはお答えできません。";
            };

            // ボタンクリック時の処理
            document.getElementById('run').addEventListener('click', () => {
                const userInput = document.getElementById('input').value.trim();
                if (userInput === "") {
                    alert("メッセージを入力してください。");
                    return;
                }

                const response = generateResponse(userInput);
                document.getElementById('output').textContent = `ユーザー: ${userInput}\nAI: ${response}`;
            });

            // データ読み込み開始
            loadData();
        });
    </script>
</body>
</html>
