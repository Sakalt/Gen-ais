<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハイドロAI</title>
    <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
    <style>
        #error { color: red; }
    </style>
</head>
<body>
    <h1>ハイドロAI</h1>
    <textarea id="input" placeholder="メッセージを入力" rows="4" cols="50"></textarea>
    <button id="run">送信</button>

    <h2>カスタムデータの追加</h2>
    <textarea id="customInput" placeholder="カスタムデータを入力" rows="4" cols="50"></textarea>
    <button id="addCustom">カスタムデータを追加</button>

    <h2>出力:</h2>
    <pre id="output"></pre>

    <div id="error"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const net = new brain.recurrent.LSTM();

            // JSONデータの読み込み
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    initializeModel(data.conversations);
                })
                .catch(err => {
                    alert(`エラー: ${err.message}`);
                });

            const initializeModel = (conversations) => {
                net.train(conversations.map(item => ({
                    input: item.input.join(' '), // 配列の入力を結合
                    output: item.output,
                })), {
                    iterations: 2000,
                    log: true,
                    logPeriod: 100,
                });
            };

            // 応答生成
            const generateResponse = async (input) => {
                if (input.includes("天気") || input.includes("東京の天気")) {
                    return await fetchWeather();
                }
                const response = net.run(input);
                return response || "申し訳ありませんが、その質問にはお答えできません。";
            };

            const fetchWeather = async () => {
                try {
                    const response = await fetch('https://wttr.in/Tokyo?format=%C+%t');
                    const weather = await response.text();
                    return `東京の天気: ${weather}`;
                } catch (error) {
                    return "天気情報の取得に失敗しました。";
                }
            };

            // ボタンクリック時の処理
            document.getElementById('run').addEventListener('click', () => {
                const userInput = document.getElementById('input').value.trim();
                if (userInput === "") {
                    alert("メッセージを入力してください。");
                    return;
                }

                generateResponse(userInput).then(response => {
                    document.getElementById('output').textContent = `ユーザー: ${userInput}\nAI: ${response}`;
                });
            });

            // カスタムデータを追加
            document.getElementById('addCustom').addEventListener('click', () => {
                const customInput = document.getElementById('customInput').value.trim();
                if (customInput) {
                    net.train([{ input: customInput, output: customInput }], {
                        iterations: 200,
                        log: false,
                    });
                    alert('カスタムデータを追加しました！');
                    document.getElementById('customInput').value = '';
                } else {
                    alert("カスタムデータを入力してください。");
                }
            });
        });
    </script>
</body>
</html>
