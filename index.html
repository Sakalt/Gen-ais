<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハイドロAI</title>
    <script src="https://cdn.jsdelivr.net/npm/brain.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
        /* 拡大対応 */
        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>ハイドロAI</h1>
    <textarea id="input" placeholder="メッセージを入力"></textarea>
    <button id="run">送信</button>

    <h2>カスタムデータの追加</h2>
    <textarea id="customInput" placeholder="カスタムデータを入力"></textarea>
    <button id="addCustom">カスタムデータを追加</button>

    <h2>出力:</h2>
    <pre id="output"></pre>

    <div id="error"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let trainingData = [];
            const net = new brain.recurrent.LSTM();

            // JSONデータの読み込み
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTPエラー: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    trainingData = data.conversations;
                    alert('トレーニングデータが読み込まれました。');
                    initializeModel(trainingData);
                })
                .catch(err => {
                    document.getElementById('error').textContent = `エラー: ${err.message}`;
                });

            const initializeModel = (conversations) => {
                net.train(conversations.map(item => ({
                    input: item.input.join(' '), // 配列の入力を結合
                    output: item.output,
                    tags: item.tags
                })), {
                    iterations: 2000,
                    log: true,
                    logPeriod: 100,
                });
                alert('モデルのトレーニングが完了しました');
            };

            // 応答生成
            const generateResponse = async (input) => {
                try {
                    // 天気データの取得
                    if (input.includes("東京の天気は？") || input.includes("東京の天気を教えて")) {
                        const response = await fetch('https://wttr.in/Tokyo?format=%C+%t');
                        return `東京の天気: ${await response.text()}`;
                    }

                    const response = net.run(input);
                    return response || "申し訳ありませんが、その質問にはお答えできません。";
                } catch (error) {
                    document.getElementById('error').textContent = `エラー: ${error.message}`;
                    return null;
                }
            };

            // ボタンクリック時の処理
            document.getElementById('run').addEventListener('click', async () => {
                const userInput = document.getElementById('input').value;
                if (userInput.trim() === "") {
                    alert("メッセージを入力してください。");
                    return;
                }
                const response = await generateResponse(userInput);
                if (response) {
                    document.getElementById('output').textContent = `ユーザー: ${userInput}\nAI: ${response}`;
                } else {
                    document.getElementById('error').textContent = "AIからの応答がありません。";
                }
            });

            // カスタムデータを追加
            document.getElementById('addCustom').addEventListener('click', () => {
                const customInput = document.getElementById('customInput').value;
                if (customInput.trim() === "") {
                    alert("カスタムデータを入力してください。");
                    return;
                }
                net.train([{ input: customInput, output: customInput }], {
                    iterations: 200,
                    log: false,
                });
                alert('カスタムデータを追加しました！');
                document.getElementById('customInput').value = '';
            });
        });
    </script>
</body>
</html>
