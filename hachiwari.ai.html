<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI会話サイト</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.1/ml5.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #console { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; background: #f9f9f9; }
        #input { width: 100%; }
        #loading { color: gray; }
    </style>
</head>
<body>
    <h1>AI会話サイト</h1>
    <div id="console"></div>
    <input type="text" id="input" placeholder="メッセージを入力..."/>
    <button id="send">送信</button>
    <div id="loading">モデルを読み込み中...</div>

    <script>
        const consoleDiv = document.getElementById('console');
        const input = document.getElementById('input');
        const sendButton = document.getElementById('send');
        const loadingDiv = document.getElementById('loading');

        // チャットボットの初期化
        const chatbot = ml5.chatbot('gpt2', () => {
            // モデルが読み込まれた後の処理
            loadingDiv.style.display = 'none'; // 読み込みメッセージを非表示
            input.disabled = false; // 入力フィールドを有効化
            sendButton.disabled = false; // 送信ボタンを有効化
            consoleDiv.innerHTML += `<div><strong>システム:</strong> モデルの読み込みが完了しました。</div>`;
        });

        function sendMessage() {
            const userInput = input.value.trim();
            if (!userInput) return; // 空の入力は無視

            // ユーザーの入力を表示
            consoleDiv.innerHTML += `<div><strong>あなた:</strong> ${userInput}</div>`;
            input.value = ''; // 入力フィールドをクリア

            // AIからの応答を取得
            chatbot.generate(userInput, (err, result) => {
                if (err) {
                    consoleDiv.innerHTML += `<div style="color: red;"><strong>エラー:</strong> 応答を取得できませんでした。</div>`;
                } else {
                    consoleDiv.innerHTML += `<div><strong>AI:</strong> ${result}</div>`;
                }
                consoleDiv.scrollTop = consoleDiv.scrollHeight; // スクロールを最下部に
            });
        }

        sendButton.addEventListener('click', sendMessage);

        // Enterキーで送信
        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
